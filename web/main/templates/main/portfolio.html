<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        header {
            background-color: #ddefee;
            color: #1e1e1e;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #c2c9a2;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0;
        }

        nav a {
            color: #000000;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            flex: 1;
            text-align: center;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            text-align: center;
            max-width: 100%;
            margin: 20px auto;
        }

        .image-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            margin: 0 auto;
            overflow-y: scroll;
            max-height: 80vh;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            object-fit: cover;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.5em;
            }

            nav a {
                padding: 10px;
                font-size: 0.9em;
            }

            .container {
                margin: 10px;
            }
        }

        @media (min-width: 601px) {
            nav a {
                flex: 1;
                padding: 14px 20px;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Pirelli Rahelya Piri</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'microblogging' %}">Microblogging</a>
        <a href="{% url 'certificates' %}">Certificates</a>
        <a href="{% url 'portfolio' %}">Portfolio</a>
        <a href="{% url 'chatbot' %}">Chatbot</a>
    </nav>

    <div class="container">
        <h2>Welcome to my portfolio</h2>

        <div class="image-gallery">
            {% for portfolio in portfolios %}
                {% if portfolio.image %}
                    <img src="{{ portfolio.image.url }}" alt="{{ portfolio.title }}">
                {% endif %}
            {% empty %}
                <p>No portfolios available.</p>
            {% endfor %}
        </div>
    </div>

    <button class="back-button" onclick="window.history.back();">Back</button>

</body>
</html>
